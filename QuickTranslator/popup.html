<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QuickTranslator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>QuickTranslator</h1>
      <button id="settings-btn" class="icon-btn" title="设置">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 1v6m0 6v6m-9-9h6m6 0h6m-2.5-7.5l-4.24 4.24m-5.66 5.66l-4.24 4.24m12.73-12.73l-4.24 4.24m-5.66 5.66l-4.24 4.24"></path>
        </svg>
      </button>
    </div>

    <div class="translation-container">
      <div class="input-section">
        <div class="language-selector">
          <select id="source-lang" class="lang-select">
            <option value="auto">自动检测</option>
            <option value="en">英语</option>
            <option value="zh">中文</option>
            <option value="ja">日语</option>
            <option value="ko">韩语</option>
            <option value="fr">法语</option>
            <option value="es">西班牙语</option>
          </select>
          <button id="swap-langs" class="icon-btn" title="交换语言">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="17 1 21 5 17 9"></polyline>
              <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
              <polyline points="7 23 3 19 7 15"></polyline>
              <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
          </button>
          <select id="target-lang" class="lang-select">
            <option value="zh">中文</option>
            <option value="en">英语</option>
            <option value="ja">日语</option>
            <option value="ko">韩语</option>
            <option value="fr">法语</option>
            <option value="es">西班牙语</option>
          </select>
        </div>
        
        <textarea id="input-text" placeholder="输入要翻译的文本..." maxlength="500"></textarea>
        <div class="char-count">
          <span id="char-count">0</span>/500
        </div>
      </div>

      <div class="action-buttons">
        <button id="translate-btn" class="primary-btn">翻译</button>
      </div>

      <div class="output-section">
        <div class="translation-result" id="translation-result">
          <div class="empty-state">翻译结果将显示在这里</div>
        </div>
        
        <div class="result-actions">
          <div class="font-size-controls">
            <button id="font-decrease" class="icon-btn" title="减小字体">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="5 12 19 12"></polyline>
              </svg>
            </button>
            <button id="font-increase" class="icon-btn" title="增大字体">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
          
          <div class="action-buttons-group">
            <button id="copy-result" class="icon-btn" title="复制翻译结果">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
              </svg>
            </button>
            
            <button id="speak-source" class="icon-btn" title="朗读原文">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
              </svg>
            </button>
            
            <button id="speak-target" class="icon-btn" title="朗读译文">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="status" id="status">就绪</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
